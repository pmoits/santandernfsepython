## Generated mta.yaml based on template version 0.4.0
## appName = nfse-python
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: nfse-python
version: 1.0.0
description: "Santander NFSE Python"


modules:

 # --------------------- PYTHON MODULE ------------------------
 - name: nfse-srv-python
 # ------------------------------------------------------------
   type: python
   path: ./nfse-srv-python
   parameters:
      memory: 4096M   
      disk-quota: 4096M
   properties: 
     SAP_JWT_TRUST_ACL: "[{\"clientid\":\"*\",\"identityzone\":\"*\"}]"
     TMPDIR: /home/vcap/app/tmp
   provides:
    - name: srv-python-api   # required by consumers of CAP services (e.g. approuter)
      public: true
      properties:
        srv-url: ${default-url}   
   requires:
    - name: nfse-xsuaa-service
    - name: nfse-destination-service
      parameters:
        content-target: true      




resources:
 
# ----------------- Destination Service -------------------
 - name: nfse-destination-service
# ---------------------------------------------------------
   type: org.cloudfoundry.existing-service
 


# ok ------------------- XSUAA Service ---------------------
 - name: nfse-xsuaa-service
# ---------------------------------------------------------
   type: org.cloudfoundry.existing-service

